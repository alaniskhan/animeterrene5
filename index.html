<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0030eefd6b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AnimeTerrene - Best Anime Streaming Site</title>
</head>
<body>
    <div id="wrapper">
        
        <div id="header">

            <div id="site_menu">
                <div id="header_logo">
                    <img src="./AnimeTerreneLogo.png" alt="" class="site_logo">
                </div>

                <div id="site_menu-list">
                    <ul class="menu-list">
                        <li class="nav-item"><a href="">Browse</a></li>
                        <li class="nav-item"><a href="">Genre</a></li>
                        <li class="nav-item"><a href="">Random</a></li>
                    </ul>
                </div>
            </div>
            


            <div id="menu_options">
                <div id="login_link">
                    <a href="">
                        <i class="fas fa-sign-in-alt me-1"></i>
                        Login
                    </a>
                </div>

                <div id="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
                <div id="header_menu">
                    <div id="header_menu-icon">
                        <i class="fa-sharp fa-solid fa-bars"></i>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <div id="logo">
        <img src="./logo.png" alt="">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>


</body>
</html>
